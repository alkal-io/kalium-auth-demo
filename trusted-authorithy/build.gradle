plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'io.alkal:kalium-rolling-keys-demo-models:1.0'
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'io.alkal:kalium-kafka:0.0.2'
    implementation 'io.alkal:kalium:0.0.3-SNAPSHOT'
    implementation 'com.sparkjava:spark-core:2.8.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'io.fusionauth:fusionauth-jwt:3.1.0'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'io.alkal.examples.key_rotation.trusted_authority.App'
